<html>
    <head>
        <style>
            *{margin:0 auto;}

            nav{
                background-color:purple;
            }

            .friendship {
                font-size: 25px;
                font-weight: bold;
                
            }

            .friendship img{
                float: left;
            }

            .friendship div{
                height: 80px;
                line-height: 80px;
            }

            a:link {text-decoration: none; color:white;}
            a:visited {text-decoration: none; color: white;}
            a:active {text-decoration: none; color:white;}
            a:hover {text-decoration: none; color: white;}

            .input{
                text-align: center;
                margin-top:30px;
                margin-left:30%;
                margin-right: 30%;
                padding-top:10px;
                border: solid 1px black;
                font-weight: bold;
                color: grey;
                border-radius: 5px;
            }

            .rank{
                text-align: center;
                border: 1px black solid;
                margin: 10px 30%;
                box-sizing: border-box;
                border-radius: 5px;
            }

            .rank_title{
                border:1px solid #000000;
                padding: 10px;
                background-color: purple;
                box-sizing: border-box;
                border-radius: 5px;
                color:white;
                font-weight: bold;

               
            }

            .name{
                text-align: center;
                float:left;
                background-color: lightpink;
                width: 50%;
                border: 1px black solid;
                box-sizing: border-box;
            }

            .score{
                text-align: center;
                float:left;
                width:50%;
                border: 1px black solid;
                box-sizing: border-box;
            }

            

            .contact{
                text-align: center;
                background-color: purple;
                height:50px;
                font-weight: bold;
                padding-top: 20px;
            }

            input[type=text] {
                color:pink;
                font-size: 15px;
            }

            input[type=submit]{
                background-color: purple;
                color:white;
                border-radius: 5px;
                border:1px solid purple;
            }
        </style>
    </head>

    <body>
        <nav>
            <a class="friendship" href="#">
                <img src="https://yourdare.com/images/dare/icon.png?v=4" alt="friend image"/>
                <div>
                    2020 우정 테스트
                </div>
            </a>
        </nav>


        <div class="input">
            친구의 코드를 입력하세요!
            <form action="{% url 'guess' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="name" placeholder="이름">
                <input type="text" name="friend_code" placeholder="친구코드">
                <input type="submit" value="입력">
            </form>
        </div>
        <br>

        <div class="rank">
            <div class="rank_title">
                TEST RANKING
            </div>
            {% block content %}
                {% for i in ranking %}
                    <div class="name">
                        {{ i.name }}
                    </div>
                    
                    <div class="score">
                        {{ i.score}}
                    </div>
                    <br>
                {% endfor %}
            {% endblock %}
        </div>

        <div class="rank">
            <div class="rank_title">
                HOSTS
            </div>
            {% for host in hosts%}
                <div class="name">
                    {{ host.name }}
                </div>

                <div class="score">
                    {{ host.player_number }}
                </div>
                <br>
            {% endfor %}
        </div>

        <div class="making">
            <a href="{url 'create'}"></a>
        </div>
    </body>
</html>
